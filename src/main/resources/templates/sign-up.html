<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link href="/css/sign-up.css" rel="stylesheet">

</head>
<body>
<header id="header">
    header 템플릿 삽입부
    <hr>
</header>

<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="validation-form" novalidate="">
                <div class="row">
                    <div class="mb-3">
                        <label for="userId">ID</label>
                        <input type="text" class="form-control" id="userId" placeholder="ID" value="" required="">
                        <div class="invalid-feedback">
                            ID를 입력해주세요.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password">비밀번호</label>
                        <input type="text" class="form-control" id="password" placeholder="password" value="" required="">
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                    <div class="invalid-feedback">
                        이메일을 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nickname">별명</label>
                    <input type="text" class="form-control" id="nickname" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        별명을 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="memo">메모</label>
                    <input type="text" class="form-control" id="memo" required="">
                    <div class="invalid-feedback">
                        메모를 입력해주세요.
                    </div>
                </div>

                <hr class="mb-4">
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입</button>
            </form>
        </div>
    </div>
</div>

<footer id="footer">
    <hr>
    footer 템플릿 삽입부
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
